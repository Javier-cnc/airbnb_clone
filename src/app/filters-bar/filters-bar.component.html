<div
  class="flex h-filterbar w-full flex-row items-center justify-center space-x-2 bg-white px-20 shadow-md"
>
  <p-carousel
    class="mt-2 overflow-hidden"
    [value]="categories"
    [showIndicators]="false"
    [numVisible]="15"
    [numScroll]="5"
    [circular]="false"
    [responsiveOptions]="responsiveOptions"
  >
    <ng-template let-category pTemplate="item">
      <div
        class="mx-2 flex cursor-pointer select-none flex-col items-center justify-center opacity-70 transition-opacity duration-200 hover:opacity-100"
      >
        <img class="h-5 w-5" src="assets/categories/{{ category.icon }}" />
        <span class="whitespace-nowrap text-center text-xs">{{
          category.label
        }}</span>
      </div>
    </ng-template>
  </p-carousel>

  <button class="flex space-x-2 rounded-xl border border-gray-200 p-3">
    <i class="pi pi-sliders-h"></i>
    <span class="text-xs">Filters</span>
  </button>
</div>
